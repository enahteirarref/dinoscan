
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinoScan AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#80b06d",
                        "forest-green": "#2C3D2C",
                        "cream-yellow": "#FFFDD0",
                        "background-light": "#f7f7f6",
                        "background-dark": "#181c16",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]

                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                },
            },
        }

    <style>
        .bg-grid-pattern {
            background-image: radial-gradient(#80b06d 1px, transparent 1px);

        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .scan-grid {
            background-image: linear-gradient(rgba(128, 176, 109, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(128, 176, 109, 0.1) 1px, transparent 1px);
